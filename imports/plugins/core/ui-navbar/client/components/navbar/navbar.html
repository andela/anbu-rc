
<template name="CoreNavigationBar">
  <div class="rui navbar">
    <div class="showmenu">{{> button icon="bars" onClick=onMenuButtonClick}}</div>
    {{> coreNavigationBrand}}
    <div class="menu">
      {{> tagNav tagNavProps}}
    </div>
    <div class="notificationList"></div>
    <div class="notification" data-step="4" data-intro="Notification">
      {{> note tpl="notificationDropdown"}}
    </div>
    
    <div class="tour">{{> React TourButtonComponent}}</div>
    <div class="accounts">{{> accounts tpl="staticPageNav"}}</div>
    <div class="search">{{> React IconButtonComponent}}</div>
    <div class="languages hidden-xs">{{> i18nChooser}}</div>
    <div id="accounts" class="accounts">{{> accounts tpl="loginDropdown"}}</div>
    <div class="cart">{{> cartIcon}}</div>
    <div class="cart-alert">{{> cartPanel}}</div>
  </div>
</template>

<template  name="notificationDropdown">
 <div class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-delay="1000">
   <i class="{{NotificationIcon}}"></i>
   <span class="caret"></span>
 </div>
 {{#if checkNotification}}
   {{> dropDownNotifications}}
 {{/if}}
</template>

<template name="dropDownNotifications">
  <style>
    .dropdown-menu {
      color: #00ff00;
      left: 50%;
			width: 35%;
    }
  </style>
 <div class="dropdown-menu" role="menu" >
  <div class="user-notifications-dropdown">
    <div class="user-notifications-dropdown-content">
     {{> DropdownApps}}
   </div>
   <li class="divider"></li>
   <div class="btn btn-primary btn-block" id="clearNotifications">Clear All</div>
  </div>
 </div>
</template>

<template name="DropdownApps">
   <ul class="user-notifications-dropdown-apps">
     {{> notificationItem}}
   </ul>
</template>

<template name="notificationItem">
   {{#each notification in showNotification}}
     <li class="dropdown-apps-icon">
       {{notification.message}}
     </li>
   {{/each}}
</template>
