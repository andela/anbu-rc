<template name="ordersListSummary">
  <div class="completed-order-summary">
    <div class="container-fluid">
      <div class="row">
        {{#each order.billing}}
          {{#with invoice }}
            <div class="cart-items">
              <div class="cart-totals">
                <div class="row">
                  <div class="col-xs-7 text-right">
                    <span data-i18n='cartSubTotals.subtotal'>Sub total</span>
                  </div>
                  <div class="col-xs-4 col-xs-offset-1">
                    {{> React (numericInputProps subtotal)}}
                  </div>
                </div>

                {{#if condition shipping 'gt' 0}}
                <div class="row">
                  <div class="col-xs-7 text-right">
                    <span data-i18n='cartSubTotals.shipping'>Shipping</span>
                  </div>
                  <div class="col-xs-4 col-xs-offset-1">
                    {{> React (numericInputProps shipping)}}
                  </div>
                </div>
                {{/if}}

                {{#if condition taxes 'gt' 0}}
                <div class="row">
                  <div class="col-xs-7 text-right">
                    <span data-i18n='cartSubTotals.tax'>Tax</span>
                  </div>
                  <div class="col-xs-4 col-xs-offset-1">
                    {{> React (numericInputProps taxes)}}
                  </div>
                </div>
                {{/if}}

                {{#if condition discounts 'gt' 0}}
                <div class="row">
                  <div class="col-xs-7 text-right">
                    <span data-i18n='cartSubTotals.discount'>Discount</span>
                  </div>
                  <div class="col-xs-4 col-xs-offset-1">
                    {{> React (numericInputProps discounts)}}
                  </div>
                </div>
                {{/if}}

                <div class="row">
                  <div class="col-xs-7 text-right">
                    <span data-i18n='cartSubTotals.total'>Total</span>
                  </div>
                  <div class="col-xs-4 col-xs-offset-1">
                    {{> React (numericInputProps total)}}
                  </div>
                </div>
              </div>
            </div>
          {{/with}}
        {{/each}}
      </div>
    </div>
    
   {{#if showCancelOrderForm}}
     <div aria-labelledby="coreOrderCancelOrder" class="panel panel-default">
       <div class="panel-heading">
         <h3 class="panel-title">Cancel Order</h3>
       </div>
         <div class="panel-body">
           <form name="cancelOrderForm" class="form-inline">
             <div class="form-group {{hasError messages.errors.comment}}">
               <label class="sr-only" for="comment">Select A Cancellation Reason:</label>
               <select class="select-comment form-control" id="select-comment" name="select-comment">
                 <option selected>-- Select A Cancellation Reason --</option>
                 <option>Late Delivery</option>
                 <option>Customer Changed Mind</option>
               </select>
                 {{#if hasError messages.errors.comment}}
                   <span class="help-block">
                     {{messages.errors.comment.reason}}
                   </span>
                 {{/if}}
               </div>
             <button class="btn btn-danger" type="submit" data-event-action="cancelOrder">Cancel Order</button>
           </form>
         </div>
     </div>
   {{/if}}
    
  </div>
</template>
