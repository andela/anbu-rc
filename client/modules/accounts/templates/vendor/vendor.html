<!-- Start of vendor form template -->
<template name="vendorForm">
  <fieldset>
  <div class="row form-group col-md-12">
    <label class="control-label">Shop Name</label>
    <input class="form-control shop-name" type="text">
     {{#if hasError messages.errors.shopName}}
        <span class="help-block">
          {{i18n messages.errors.shopName.i18nKeyReason messages.errors.shopName.reason}}
        </span>
      {{/if}}
  </div>
  <div class="row form-group col-md-12">
    <label class="control-label">Phone</label>
    <input class="form-control shop-phone" type="text">
  </div>
  <div class="row form-group col-md-12">
    <label class="control-label">Shop Address</label>
    <input class="form-control shop-address" type="text">
  </div>
</fieldset>
</template>
<!-- end of vendor form template -->
